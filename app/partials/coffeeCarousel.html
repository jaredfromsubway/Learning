<div carousel  >
    <slide ng-repeat="imagePath in userUploadedImagePaths" active="slide.active" >
        <div style="overflow:hidden;">
            <img ng-src="{{imagePath}}" style="width:100%;" alt="First slide">
            <div class="carousel-caption">
                <h4>Submitted by someuse</h4>
            </div>
        </div>
    </slide>
</div>
